<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <!-- Main code nya -->
        <div class="p-3">
            <h3>Cari alamat kamu</h3><hr>
            <div class="mt-3 container-flex" style="max-width: 500px;">
                <input type="text" name="cari" id="cari" placeholder="Cari Alamat" class="form-control">
                <button class="btn btn-primary w-100 mt-2" id="btnCari" onclick="queryCari()">Cari</button>                
                <iframe 
                    id="map"
                    src="http://harahapproject.biz.id/leaflet-map/updatable-map.php?coor_x=-0.973028&coor_y=116.708833" 
                    frameborder="0"
                    class="mt-3 mb-3"
                    style="width: 100%; height: 500px;"
                ></iframe>
                <input type="text" name="address" id="address" placeholder="Alamat Lengkap" class="form-control mb-2" disabled>
                <input type="text" name="coorx" id="coorx" placeholder="coorx" class="form-control mb-2" disabled>
                <input type="text" name="coory" id="coory" placeholder="coory" class="form-control mb-2" disabled>
                <script>
                    const cari = document.getElementById('cari');                    
                    const address = document.getElementById('address'); 
                    const coorx = document.getElementById('coorx'); 
                    const coory = document.getElementById('coory'); 
                    const map = document.getElementById('map'); 

                    function queryCari(){
                        let query = cari.value;                        
                        const response = fetch('https://geocode.maps.co/search?q='+query+'&api_key=666433728022d460112650zhg443984');
                        response   
                            .then(response => response.json())
                            .then(data => {
                                address.value = data[0].display_name;
                                coorx.value = data[0].lat;
                                coory.value = data[0].lon;
                                map.src = 'http://harahapproject.biz.id/leaflet-map/updatable-map.php?coor_x='+data[0].lat+'&coor_y='+data[0].lon;
                        });                        
                    }                                                              
                </script>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
